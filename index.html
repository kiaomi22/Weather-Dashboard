<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <header class="top-bar">
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
            
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="cityInput" placeholder="Search for your preferred city..." list="citySuggestions">
                <datalist id="citySuggestions"></datalist>
            </div>

            <button class="location-btn" id="currentLocationBtn">
                <i class="fas fa-map-marker-alt"></i> Current Location
            </button>
        </header>

        <div class="dashboard-grid">
            
            <div class="card clock-card">
                <h2 id="cityName">Jakarta</h2>
                <div class="digital-clock" id="clockTime">00:00</div>
                <div class="date-display" id="clockDate">Monday, 1 Jan</div>
            </div>

            <div class="card main-weather-card">
                <div class="temp-section">
                    <h1 id="temperature">28°C</h1>
                    <p>Feels like: <span id="feelsLike">30°C</span></p>
                    
                    <div class="sun-times">
                        <div class="sun-item">
                            <i class="fas fa-arrow-up"></i>
                            <div>
                                <span>Sunrise</span>
                                <span id="sunriseTime">--:--</span>
                            </div>
                        </div>
                        <div class="sun-item">
                            <i class="fas fa-arrow-down"></i>
                            <div>
                                <span>Sunset</span>
                                <span id="sunsetTime">--:--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="icon-section">
                    <img id="weatherIcon" src="" alt="Weather Icon">
                    <h3 id="condition">Sunny</h3>
                </div>

                <div class="details-grid-right">
                    <div class="detail-box">
                        <i class="fas fa-water"></i>
                        <span id="humidity">--%</span>
                        <small>Humidity</small>
                    </div>
                    <div class="detail-box">
                        <i class="fas fa-wind"></i>
                        <span id="windSpeed">-- km/h</span>
                        <small>Wind Speed</small>
                    </div>
                    <div class="detail-box">
                        <i class="fas fa-tachometer-alt"></i>
                        <span id="pressure">-- hPa</span>
                        <small>Pressure</small>
                    </div>
                    <div class="detail-box">
                        <i class="fas fa-sun"></i>
                        <span id="uvIndex">--</span>
                        <small>UV Index</small>
                    </div>
                </div>
            </div>

            <div class="card forecast-days-card">
                <h3>5 Days Forecast:</h3>
                <div class="forecast-list-vertical" id="forecastDaysContainer">
                </div>
            </div>

            <div class="card hourly-card">
                <h3>Hourly Forecast:</h3>
                <div class="hourly-scroll-container" id="hourlyContainer">
                </div>
            </div>

        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
