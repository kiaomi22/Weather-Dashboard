<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <div class="controls">
                <button id="themeToggle" class="btn-icon" title="Toggle Dark/Light Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="unitToggle" class="btn-icon" title="Toggle 째C/째F">
                    째C
                </button>
            </div>
        </header>
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="cityInput" list="citySuggestions" placeholder="Cari nama kota...">
                <datalist id="citySuggestions">
                    </datalist>
                <button id="searchBtn"><i class="fas fa-search"></i> Cari</button>
                <button id="refreshBtn" title="Manual Update"><i class="fas fa-sync-alt"></i></button>
            </div>
            <button id="saveCityBtn" class="btn-secondary"><i class="far fa-star"></i> Simpan ke Favorit</button>
        </div>

        <div id="favoritesSection" class="favorites-container hidden">
            <h3>Kota Favorit:</h3>
            <div id="favoritesList" class="chips-container"></div>
        </div>

        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i> Mengambil data cuaca...
        </div>

        <div id="errorMessage" class="error hidden"></div>
        <div id="currentWeather" class="weather-card hidden">
            <div class="weather-header">
                <div>
                    <h2 id="cityName">-</h2>
                    <p id="dateTimestamp">Last updated: -</p>
                </div>
                <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon-lg">
            </div>
            <div class="weather-body">
                <div class="temp-container">
                    <span id="temperature" class="temp-big">0</span>
                    <span id="unitDisplay" class="unit">째C</span>
                </div>
                <div class="weather-details">
                    <p><i class="fas fa-tint"></i> Kelembapan: <span id="humidity">0</span>%</p>
                    <p><i class="fas fa-wind"></i> Angin: <span id="windSpeed">0</span> <span id="speedUnit">m/s</span></p>
                    <p><i class="fas fa-info-circle"></i> Kondisi: <span id="condition">-</span></p>
                </div>
            </div>
        </div>
